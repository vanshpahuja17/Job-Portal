{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
	<link rel="stylesheet" href="{% static 'style.css' %}" />
		<link rel="stylesheet" href="{% static 'rte_theme_default.css' %}" />
		<script type="text/javascript" src="{% static 'rte.js' %}"></script>
<script>RTE_DefaultConfig.url_base='richtexteditor'</script>
<script type="text/javascript" src="{% static 'all_plugins.js' %}"></script>
<div id="div_editor1">
    <!-- <p><img src='images/editor-image.png' /></p> -->
</div>
<form action="{% url 'samp' %}">
    {% csrf_token %}
    <textarea id="description" name="description"></textarea>
    <button class="btn btn-primary" type="submit" onclick="document.getElementById('description').value = editor1.getHTMLCode()"></button>
</form>

<div id="text"></div>
<script>
    var editor1 = new RichTextEditor("#div_editor1");
    data = {{description}}
    editor1.setHTMLCode(data);
</script>
</body>
</html>
